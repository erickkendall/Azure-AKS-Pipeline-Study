trigger:
- main

variables:
  imageRepository: 'nginx'
  tag: 'latest'

stages:
- stage: Deploy
  displayName: Deploy NGINX to AKS
  jobs:
  - job: Deploy
    displayName: Deploy to AKS
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Kubernetes@1
      displayName: 'Create Deployment and Service'
      inputs:
        connectionType: 'Kubernetes Service Connection'
        namespace: 'default'
        manifests: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-deployment
            labels:
              app: nginx
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nginx
            template:
              metadata:
                labels:
                  app: nginx
              spec:
                containers:
                - name: nginx
                  image: nginx:latest
                  ports:
                  - containerPort: 80
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx-service
          spec:
            selector:
              app: nginx
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
            type: LoadBalancer
        kubernetesServiceConnection: kubernetesServiceConnection